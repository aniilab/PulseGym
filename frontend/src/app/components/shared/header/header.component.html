<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a
        class="navbar-brand"
        routerLink="/"
        routerLinkActive="active"
        style="cursor: pointer; color: rgb(135, 135, 192); margin-left: 20px"
        >PulseGym</a
      >
    </div>

    <div class="d-flex">
      <mat-dialog-actions
        *ngIf="!isLoggedIn"
      >
        <button
        mat-raised-button
        (click)="openDialog()"
        style="background-color: rgb(135, 135, 192)"
        class="btn btn-secondary"
        type="button">
          Login
        </button>
      </mat-dialog-actions>

      <div class="nav-item dropdown" *ngIf="isLoggedIn">
        <a
          class="nav-link dropdown-toggle"
          id="manageMenu"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="true"
          appDropdown
          style="color: white; cursor: pointer"
        >
          <div style="display: flex; flex-direction: row">
            <div class="col-sm-2">
              <img
                src="../../assets/ava.jpg"
                alt="Avatar Logo"
                style="width: 40px"
                class="rounded-pill"
              />
            </div>
            <div class="col-sm-6" style="margin-left: 10px">
              <p class="names">Name Surname</p>
              <p class="role">{{ currentRole }}</p>
            </div>
          </div>

          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="accountMenu"
          >
            <a class="dropdown-item" style="cursor: pointer">My account</a>
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="onLogOut()"
              >Log out</a
            >
          </div>
        </a>
      </div>
    </div>
  </div>
</nav>
