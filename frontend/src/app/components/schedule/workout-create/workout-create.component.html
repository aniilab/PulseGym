<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h1 mat-dialog-title>Create program</h1>
  <mat-dialog-content>
    <form [formGroup]="createProgramForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field class="input-field"> 
        <mat-label>Workout Type</mat-label>
        <mat-select matInput formControlName="workoutType" [value]="createProgramForm.get('workoutType').value">
          <mat-option [value]="type" *ngFor="let type of workoutTypes">
            {{workoutTypeEnum[type]}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="duration-number">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Number of Workouts</mat-label>
          <input
            matInput
            type="number"
            formControlName="workoutNumber"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Duration (in days)</mat-label>
          <input
            matInput
            type="number"
            formControlName="duration"
          />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Price</mat-label>
        <input
          matInput
          type="number"
          formControlName="price"
        />
      </mat-form-field>

        <mat-dialog-actions class="actions">
          <button
            [disabled]="!createProgramForm.valid"
            class="btn btn-secondary"
            type="submit"
            mat-dialog-close
          >
            Submit
          </button>
          <button type="button" mat-dialog-close class="btn btn-light">
            Close
          </button>
        </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
