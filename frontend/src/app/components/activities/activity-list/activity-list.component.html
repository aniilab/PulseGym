<div *ngIf="currentRole === adminRole">
  <button mat-raised-button  routerLink="create" class="add-button">
    Add new activity
  </button>
</div>

<div class="activity-item">
  <app-activity
  *ngFor="let activity of activities"
  [activity]="activity"
  (onDelete)="onDelete($event)"
></app-activity>
</div>

<div class="dummy" *ngIf="activities.length< 1">
  <p>There are no activities yet.</p>
</div>
