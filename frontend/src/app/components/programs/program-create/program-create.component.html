<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h1 mat-dialog-title>Create program</h1>
  <mat-dialog-content>
    <form [formGroup]="createProgramForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-div">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
            formControlName="name"
          />
          <span
            *ngIf="
              !createProgramForm.get('name').valid &&
              createProgramForm.get('name').touched
            "
            class="help-block"
            style="color: lightpink"
            >!Please enter a valid name</span
          >
        </div>
        <div class="input-div">
          <label for="price" class="form-label">Price:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="Enter price"
            name="price"
            formControlName="price"
          />
        </div>
        <mat-dialog-actions>
          <button
            [disabled]="!createProgramForm.valid"
            class="btn btn-secondary"
            type="submit"
            mat-dialog-close
          >
            Submit
          </button>
          <button type="button" mat-dialog-close class="btn btn-light">
            Close
          </button>
        </mat-dialog-actions>
      </div>
    </form>
  </mat-dialog-content>
</div>
